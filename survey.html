<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - Making Arts and Culture Accessible</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Accessibility Controls (same as index.html) -->
    <div class="accessibility-controls" role="region" aria-label="Accessibility controls">
        <!-- Same controls as index.html -->
    </div>

    <header role="banner">
        <h1>Making Arts and Culture Accessible</h1>
    </header>

    <!-- Progress Bar -->
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar-fill" style="width: 0%"></div>
    </div>

    <main id="main-content" role="main">
        <form id="survey-form" class="fade-in">
            <!-- Section 1: About You -->
            <div class="survey-section" data-section="1">
                <h2>About You</h2>
                <div class="form-group">
                    <label for="primary-reason">Which best describes your primary reason for taking this survey?</label>
                    <select id="primary-reason" name="primary-reason" required>
                        <option value="">Please select...</option>
                        <option value="personal">I want to share my personal experiences with access needs</option>
                        <option value="caregiver">I support someone with access needs</option>
                        <option value="professional">I am a creative or cultural professional</option>
                        <option value="organization">I represent an organization or community group</option>
                        <option value="artist">I am a collaborative artist or practitioner</option>
                    </select>
                </div>
            </div>

            <!-- Additional sections will be shown/hidden based on the selection above -->
            
            <div class="form-navigation">
                <button type="button" onclick="previousSection()" class="button-hover">Previous</button>
                <button type="button" onclick="nextSection()" class="button-hover">Next</button>
                <button type="submit" style="display: none;" class="button-hover">Submit</button>
            </div>
        </form>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 Making Arts & Culture Accessible</p>
    </footer>

    <script>
        // Survey Navigation and Progress Tracking
        let currentSection = 1;
        const totalSections = 5;

        function updateProgress() {
            const progress = (currentSection / totalSections) * 100;
            document.querySelector('.progress-bar-fill').style.width = `${progress}%`;
            document.querySelector('.progress-bar').setAttribute('aria-valuenow', progress);
        }

        function showSection(sectionNumber) {
            document.querySelectorAll('.survey-section').forEach(section => {
                section.style.display = 'none';
            });
            document.querySelector(`[data-section="${sectionNumber}"]`).style.display = 'block';
            updateProgress();
        }

        function nextSection() {
            if (currentSection < totalSections) {
                currentSection++;
                showSection(currentSection);
            }
        }

        function previousSection() {
            if (currentSection > 1) {
                currentSection--;
                showSection(currentSection);
            }
        }

        // Initialize the form
        document.addEventListener('DOMContentLoaded', () => {
            showSection(1);
            
            // Add form submission handler
            document.getElementById('survey-form').addEventListener('submit', (e) => {
                e.preventDefault();
                // Handle form submission
                console.log('Form submitted');
            });
        });
    </script>
</body>
</html>
