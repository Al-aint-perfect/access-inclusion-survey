<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Making Arts and Culture Accessible Survey</title> <!-- Example festival-themed color with appropriate contrast --> <style> /* Example basic reset and high-contrast variables */ :root { --main-bg-color: #ffbfdc; /* Pink background â€“ adjust to ensure enough contrast. */ --text-color: #000000; --button-hover-color: #f582ae; --highlight-color: #ffffff; /* For text highlight or focus outlines */ }
body {
  background-color: var(--main-bg-color);
  color: var(--text-color);
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #ff80c0; /* Darker pink for banner */
  padding: 1em;
  text-align: center;
}

h1 {
  margin: 0;
  font-size: 1.8rem;
}

main {
  padding: 1em;
  max-width: 800px;
  margin: auto;
}

.button {
  background-color: #ff80c0;
  color: #fff;
  padding: 0.8em 1.2em;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 1em;
}

.button:hover, .button:focus {
  background-color: var(--button-hover-color);
  outline: 3px solid var(--highlight-color);
}

/* High contrast mode toggle example */
.contrast-toggle {
  background-color: #000000;
  color: #ffffff;
  padding: 0.5em;
  border: none;
  cursor: pointer;
  margin-left: 1em;
}

</style> </head> <body> <header> <img src="YOUR-FESTIVAL-LOGO.png" alt="Festival Logo" style="max-height: 60px;" /> <h1>Making Arts and Culture Accessible for Everyone</h1> <!-- Optional background music toggle --> <button id="music-toggle" class="contrast-toggle"> Toggle Music </button> </header> <main> <p>Welcome to the survey! We appreciate your time and feedback.</p> <button class="button" onclick="window.location.href='survey.html'"> Take Survey </button> </main> <!-- Script for background music (use a short, subtle clip) --> <audio id="bg-music" loop> <source src="YOUR-MUSIC-FILE.mp3" type="audio/mpeg" /> <!-- Provide alternative formats if possible --> </audio> <script> // Default music is paused. Let user toggle ON if they choose. const music = document.getElementById("bg-music"); const musicToggle = document.getElementById("music-toggle"); let isPlaying = false; musicToggle.addEventListener("click", () => { if (isPlaying) { music.pause(); isPlaying = false; musicToggle.textContent = "Play Music"; } else { music.play(); isPlaying = true; musicToggle.textContent = "Pause Music"; } }); </script> </body> </html>
